{% extends "layout.html" %}

{% block title %}
    Enter Test-ID
{% endblock %}

{% block main %}
    <form action="/answerquestion" method="post">
        <div class="form-group">
            <title class="form-control">Please enter the test-id of an independent question or a test</title>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="input" placeholder="TEST ID" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
